<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Schedule</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/train.css">
    <script src="assets/javascript/train.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase-database.js"></script>
  



<script src="https://www.gstatic.com/firebasejs/5.9.0/firebase.js"></script>

</head>
<body>

  
  
  <div class="container">

      <!-- Jumbotron -->
      <div class="jumbotron" style="background-color: rgb(107, 39, 39); color: white">
        <h1 class="text-center">Anytime is Train Time</h1>
        <h5 class="text-center">Choo Choo. Chee Chee.</h5>
      </div>
  
      <div class="row">
  
        <div class="col-md-12">
  
          <!-- Current Train Schedule-->
          <div class="card mb-4">
            <div class="card-header" style="background-color: blue; color: white;">Current Train Schedule</div>
            <div class="card-body">
              <table class="table table-sm table-hover" id='employee-table'>
                <thead>
                  <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
  
      <div class="row">
        <div class="col-md-12">
          <!-- Add Train  -->
          <div class="card mb-4">
            <div class="card-header" style="background-color: blue; color: white;">Add Train</div>
            <div class="card-body">
  
              <!-- Entry Form -->
              <form>
                <div class="form-group">
                  <label for="train-name-input">Train Name</label>
                  <input class="form-control" id="train-name-input" placeholder="" type="text">
                </div>
                <div class="form-group">
                  <label for="destination-input">Destination</label>
                  <input class="form-control" id="destination-input" placeholder="" type="text">
                </div>
                <div class="form-group">
                  <label for="frequency-input">First Train Time (HH:mm - military time)</label>
                  <input class="form-control" id="frequency-input" placeholder="" type="time">
                </div>
                <div class="form-group">
                  <label for="arrival-input">Frequency (min)</label>
                  <input class="form-control" id="arrival-input" placeholder="" type="text">
                </div>
                <button class="btn btn-primary" id="add-train-btn" style="background-color: blue;">Submit</button>
              </form>
  
            </div>
          </div>
        </div>
      </div>
  
    </div>
    

      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>


<script src="https://www.gstatic.com/firebasejs/5.8.6/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase-database.js"></script>
  



</body>
</html>
